{% extends "padre.html" %}

{% load static %}


{% block contenido %}
    <main class="container">
        <h1 class="text-xl-center title"> Alumnos </h1>

        <a href="alta_alumno" class="btn btn-outline-success btn-sm">Nuevo Alumno</a>

        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                </tr>            
            </thead>
            <tbody>
                {% for n in alumnos %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.Nombre}}</td>
                    <td>{{n.Apellido}}</td>
                    <td>{{n.Documento}}</td>
                </tr>

                {% endfor %}
                
            </tbody>


        </table>



    </main>
    

{% endblock %}
